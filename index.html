<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Cambio</title>
  </head>
  <body>
    <main class="container">
      <h2 class="title">CÃ¡lculo de cambio en monedas y billetes</h2>
      <div>
        <input
          type="number"
          class="cost form-control"
          id="cost"
          placeholder="Coste"
        />
      </div>
      <div>
        <input
          type="number"
          class="paid form-control"
          id="getPaid"
          placeholder="Pago"
        />
      </div>

      <div>
        <button class="btn btn-success" id="calculate">Calcular</button>
      </div>
      <h3 class="change">Cambio</h3>
      <p>Billetes de:<span id="paperBill"></span></p>
      <p>Monedas de:<span id="coinBill"></span></p>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
